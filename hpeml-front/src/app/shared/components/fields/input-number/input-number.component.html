<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
      <input  matInput
              type="number"
              [min]="minim"
              [max]="maxim"
              [step]="step"
              [placeholder]="title"
              [name]="controlName"
              [formControlName]="controlName">
      <mat-error *ngIf="valid.hasErrorValid(formControl, 'required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="valid.hasErrorValid(formControl, 'min')">
        Campo precisa ter no mínimo o valor {{valid.lengthValid(formControl, 'min')}}
      </mat-error>
      <mat-error *ngIf="valid.hasErrorValid(formControl, 'max')">
        Campo pode ter no máximo o valor {{valid.lengthValid(formControl, 'max')}}
      </mat-error>
    </mat-form-field>
  </div>
